<mat-accordion class="example-headers-align" multi>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Filtrar Tabelas
            </mat-panel-title>
            <mat-panel-description>
                Todas as opções de pesquisa
            </mat-panel-description>
        </mat-expansion-panel-header>

        <section>
            <div class="example-button-row row col-md-12">
                <div class="col-md-6 row">
                    <button mat-flat-button color="primary" (click)="professor()">Professor</button>
                    <button mat-flat-button color="primary" (click)="analistaSaude()">Aux. Saúde</button>
                    <button mat-flat-button color="primary" (click)="enfermeiro()">Enfermeiro</button>
                    <button mat-flat-button color="primary" (click)="pensao()">Ben. De Pensão</button>
                    <button mat-flat-button color="primary" (click)="tecEnfermagem()">Tec. Enfermagem</button>
                    <button mat-flat-button color="primary" (click)="gestUniver()">Assist. Tec. Gest. Universsitária</button>
                    <button mat-flat-button color="primary" (click)="analistaGestao()">Ana. Gest. Educacional</button>
                    <button mat-flat-button color="primary" (click)="soldado()">Soldado</button>
                </div>
                <div class="col-md-6 row">
                    <button mat-flat-button color="primary" (click)="primeiroTenente()">Primeiro Tenente</button>
                    <button mat-flat-button color="primary" (click)="segundoTenente()">Segundo Tenente</button>
                    <button mat-flat-button color="primary" (click)="tenenteCoronel()">Tenente Coronel</button>
                    <button mat-flat-button color="primary" (click)="coronel()">Coronel</button>
                    <button mat-flat-button color="primary" (click)="subtenente()">Subtenente</button>
                    <button mat-flat-button color="primary" (click)="primeiroSarg()">Primeiro Sargento</button>
                    <button mat-flat-button color="primary" (click)="segSarg()">Segundo Sargento</button>
                    <button mat-flat-button color="primary" (click)="terceiroSarg()">Terceiro Sargento</button>
                </div>

            </div>
        </section>

    </mat-expansion-panel>

</mat-accordion>

<div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element[0]}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element[1]}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element[2]}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element[3]}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
